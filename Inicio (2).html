<style type="text/css">
body {
    background-image: url(toninab_x.jpg);
    background-size: cover;
    font-family: 'Arial', sans-serif;
    color: #FFFFFF;
    text-align: center;
}

h1 {
    font-size: 2.5rem;
    font-weight: bold;
    color: #993300;
    font-style: italic;
    animation: fadeIn 2s;
}

p {
    font-size: 1.5rem;
    font-weight: bold;
    margin: 20px auto;
    width: 80%;
    animation: fadeIn 4s;
}

@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(-20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.container {
    max-width: 800px;
    margin: auto;
    padding: 20px;
    background-color: rgba(0, 0, 0, 0.6);
    border-radius: 15px;
    box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.4);
    animation: popIn 1s ease-out forwards;
}

@keyframes popIn {
    0% {
        transform: scale(0.5);
        opacity: 0;
    }
    80% {
        transform: scale(1.1);
        opacity: 1;
    }
    100% {
        transform: scale(1);
    }
}
</style>
</head>

<div class="container">
    <div class="Estilo3">

    </div>

    <p class="Estilo5">Es conocido por su riqueza arqueológica y su papel en la historia de la civilización Maya.</p>
